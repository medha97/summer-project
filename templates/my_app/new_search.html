{% extends 'base.html' %}

{% block content %}

  <div class="row ">
  {% for post in final_postings %}

      <div class="card small">
        <div class="card-image">
          <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="IMAGE NOT AVAILABLE"></a>
        </div>
        <div class="card-action">

        </div>
      </div>
    </div>
  {% endfor %}
  </div>

{% endblock %}
